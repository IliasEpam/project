<div class="page__bread-crumbs">
    <div class="bread-crumbs">
        <a class="bread-crumbs__link" href="#">Main page</a>
        <a class="bread-crumbs__link" href="#category{{categoryPosition}}">Category name</a>
        <a class="bread-crumbs__link" href="#product{{categoryPosition}}-{{productPosition}}">Product name</a>
    </div>
</div>
<div class="page__product">
    <div class="product">
        <div class="product__slider">
            <div class="slider">
                <figure class="slider__shown-img-container">
                    <img class="slider__shown-img" src="{{#each imgs}}{{#if @first}}{{imgPath}}{{/if}}{{/each}}" id="big-img">
                </figure>
                <div class="slider__controls">
                    <div class="slider__arrow slider__arrow--left"></div>
                    <div class="slider__source">
                        {{#each imgs}}
                        <img class="slider__source-img {{#if @first}}slider__source-img--active{{/if}}" src="{{imgPath}}" alt="{{imgPath}}"> {{/each}}
                    </div>
                    <div class="slider__arrow slider__arrow--right"></div>
                </div>
            </div>
        </div>
        <section class="product__about">
            <h1 class="product__name">{{title}}</h1>
            <p class="product__desc">
                {{description}}
            </p>
            <div class="product__price">
                Price: ${{price}}
            </div>
            <div class="product__inputs">
                <label class="product__quantity">Quantity:<br> <input type="number" min="1" value="1"></label>
                <button class="product__add-to-cart" type="submit"> Add to cart</button>
            </div>
            <div class="product__share">
                <div class="product__social-icon product__social-icon--facebook"></div>
                <div class="product__social-icon product__social-icon--twitter"></div>
                <div class="product__social-icon product__social-icon--google"></div>
            </div>
        </section>
    </div>
</div>
