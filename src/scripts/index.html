<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>MVP</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css" />
</head>

<body>

    <script src="handlebars.js"></script>
    <script id="template-category" type="text/x-handlebars-template">
        {{#each categories}}
        <div class="categories__category">
            <a class="categories__link" href="category.html">
                <img class="categories__img" src="{{img}}" alt="{{title}}" />
                <div class="categories__description">{{title}}<span> ({{goods.length}})</span></div>
            </a>
        </div>
        {{/each}}
    </script>
    <script src="utils.js"></script>
    <script src="models.js"></script>
    <script src="presenters.js"></script>
    <script src="views.js"></script>
    <script src="app.js"></script>
</body>

</html>
